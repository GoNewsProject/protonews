syntax = "proto3";

package censor.v1;

options go_package = "github.com/GoNewsProject/proto-common/gen/go/censor/v1;censorv1"; // Уточнить

service CensorService {
    rpc CheckComment(CheckCommentRequest) returns (CheckCommentResponse);
}

message CheckCommentRequest {
    string text = 1;
    string news_id = 2;
}

message CheckCommentResponse {
    bool approved = 1;
    string reason = 2;
}