syntax = "proto3";

package censor.v1;

option go_package = "github.com/GoNewsProject/protonews/gen/go/censor/v1;censor";

service CensorService {
    rpc CheckComment(CheckCommentRequest) returns (CheckCommentResponse);
}

message CheckCommentRequest {
    string text = 1;
    string news_id = 2;
}

message CheckCommentResponse {
    bool approved = 1;
    string reason = 2;
    string filteredComment = 3;
    map[string]string details = 4;
}